<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Css/signup.css' %}">
    <title>Signup</title>
</head>
<body>
  <div class="signup-details">
    <div class="left-box">
        <div class="arrow-icon">
            <a href="/"><img src="{% static 'Images/Arrow.png' %}"  style="margin: 20px 10px;"/></a>
        </div>
        <div class="logo">
        <img src="{% static 'Images/logo.png' %}" alt="logo" />
        </div>
    </div>
    <div class="container-fluid">
        <p style="text-align: right; margin-top: 15px;"> Already a user? <a href="" style="color:black;">Sign in here</a></p>
        <div class="container">
        <h3>Sign Up</h3>
        <div class="row" style="padding-top: 10px;">
            <div class="col"><button >Google</button></div>
            <div class="col"><button >Facebook</button></div>
        </div>
        <br>
        <div class="row">
            <div class="col"><hr></div>
            <div class="col col-md-auto">or</div>
            <div class="col"><hr></div>
        </div>
        
        
        <form action="{% url 'register' %}" method="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Full Name</label>
                <input name="first_name" type="text" class="form-control" id="">
            </div>
    
    
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input name="email" type="email" class="form-control" id="inputEmail4">
            </div>
    
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="inputPassword4">
            </div>
    
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input name="confirm_password" type="password" class="form-control" id="inputPassword4">
            </div>
    
            <div class="col-12">
                <button type="submit" class="btn btn-success btn-lg">REGISTER</button>
            </div>
        </form>

        <div class="form-group">
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        </div>
    </div>
    </div>
  </div>
</body>
</html>
