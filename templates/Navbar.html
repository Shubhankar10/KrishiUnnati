<!DOCTYPE html>
{% load i18n %}
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Css/voice.css' %}">
    <link rel="stylesheet" href="{% static 'Css/translate.css' %}">
    <link rel="stylesheet" href="static/css/navbar.css">
    <link rel="stylesheet" href="{% static 'Css/voice-overlay.css' %}">
</head>
<body>
  <div class="voice">
    <div class="inside-container"> 
      <form method='POST' action='vr'>
        {% csrf_token %}
        <button type='submit' name='vr2' onclick="overlay_on()"><i class="fa-solid fa-microphone"></i></button>
      </form>
    </div>
  </div>
  <div class="translate-inner">
    <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
      <input name="next" type="hidden" value="{{ redirect_to }}">
      <select name="language">
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}
        <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
          {{ language.name_local }} ({{ language.code }})
        </option>
        {% endfor %}
      </select>
      <input type="submit" value="{% trans 'Go' %}">
    </form> 
  </div>
    <nav class="nav">
        <div class="sidebar">
          <div class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>
        <div class="imglogo">
            <img src="static/Images/logo.png" alt="logo" />
        </div>
        <div class="user-icon">
           <a href=""></a>
        </div>
        
      </nav>

      <script>
        function myFunction(x) {
          x.classList.toggle("change");
        }
        </script>

</body>
</html>
