<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Css/login.css' %}">
  </head>
  <body>
    <div class="center">
<!-- login form -->
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
           <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label style="margin-left: 1px;">Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login"><br><br>
        <input type="submit" value="Seller Account">
        <div class="signup_link">
          Not a member? <a href="/signup" target="_self">Signup</a>
        </div>
        <hr><br>
        <div class="other">
        <p>Or Sign In with</p><br>
            <button type ="button" class="LogBtn"><img src="{% static 'Images/Google_logo.png' %}" class="LogBtnimg"></button>
            <button type ="button" class="LogBtn"><img src="{% static 'Images/FB_logo.png' %}" class="LogBtnimg"></button>
            <!-- <button type ="button"><img src=""></button>
            <button type ="button"><img src=""></button> -->
            <br><br>
        </div>
      </form>
    </div>

  </body>
</html>
