<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/signup.css">
    <title>Signup</title>
</head>
<body>
  <div class="signup-details">
    <div class="left-box">
        <div class="arrow-icon">
            <a href="home.html"><img src="static\Images\Arrow 8.png"  style="margin: 20px 10px;"/></a>
        </div>
        <div class="logo">
        <img src="static/Images/logo.png" alt="logo" />
        </div>
    </div>
    <div class="container-fluid">
        <p style="text-align: right; margin-top: 15px;"> Already a user? <a href="" style="color:black;">Sign in here</a></p>
        <div class="container">
        <h3>Sign Up</h3>
        <div class="row" style="padding-top: 10px;">
            <div class="col"><button >google</button></div>
            <div class="col"><button >facebook</button></div>
        </div>
        <br>
        <div class="row">
            <div class="col"><hr></div>
            <div class="col col-md-auto">or</div>
            <div class="col"><hr></div>
        </div>
        
        
        <form>
            <div class="row">
            <div class="col">
                <label class="form-label">Name</label>
                <input name="name" type="text" class="form-control" >
            </div>

            <div class="col">
                <label class="form-label">Username</label>
                <input name="username" type="text" class="form-control" >
            </div>
            </div>
            <div class="col-12">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" >
            </div>

            
            <div class="col-12">
                <label  class="form-label">Password</label>
                <input name="password" type="password" class="form-control" >
            </div>
            <br>
            <div class="col-12">
                <button type="submit">CREATE ACCOUNT</button>
            </div>
        </form>
    </div>
    </div>
  </div>
</body>
</html>
